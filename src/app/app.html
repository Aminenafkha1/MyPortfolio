<!-- Professional .NET Developer Portfolio Navigation -->
<nav class="navbar" [class.scrolled]="isScrolled()">
  <div class="container nav-content">
    <div class="nav-brand">
      <a routerLink="/">
        <i class="fas fa-code"></i>
        <span class="brand-text">&lt;AmineNafkha/&gt;</span>
      </a>
    </div>
    
    <!-- Desktop Navigation -->
    <ul class="nav-links desktop-nav">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a></li>
      <li><a routerLink="/about" routerLinkActive="active" class="nav-link">
        <i class="fas fa-user"></i>
        <span>About</span>
      </a></li>
      <li><a routerLink="/skills" routerLinkActive="active" class="nav-link">
        <i class="fas fa-code-branch"></i>
        <span>Skills</span>
      </a></li>
      <li><a routerLink="/projects" routerLinkActive="active" class="nav-link">
        <i class="fas fa-laptop-code"></i>
        <span>Projects</span>
      </a></li>
      <li><a routerLink="/blog" routerLinkActive="active" class="nav-link">
        <i class="fas fa-blog"></i>
        <span>Blog</span>
      </a></li>
      <li><a routerLink="/contact" routerLinkActive="active" class="nav-link">
        <i class="fas fa-envelope"></i>
        <span>Contact</span>
      </a></li>
    </ul>
    
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" [class.active]="isMobileMenuOpen()" (click)="toggleMobileMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
  
  <!-- Mobile Navigation -->
  <div class="mobile-nav" [class.active]="isMobileMenuOpen()">
    <ul class="mobile-nav-links">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="mobile-nav-link" (click)="closeMobileMenu()">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a></li>
      <li><a routerLink="/about" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">
        <i class="fas fa-user"></i>
        <span>About</span>
      </a></li>
      <li><a routerLink="/skills" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">
        <i class="fas fa-code-branch"></i>
        <span>Skills</span>
      </a></li>
      <li><a routerLink="/projects" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">
        <i class="fas fa-laptop-code"></i>
        <span>Projects</span>
      </a></li>
      <li><a routerLink="/blog" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">
        <i class="fas fa-blog"></i>
        <span>Blog</span>
      </a></li>
      <li><a routerLink="/contact" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">
        <i class="fas fa-envelope"></i>
        <span>Contact</span>
      </a></li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>

<!-- Scroll to Top Button -->
<button class="scroll-to-top" [class.visible]="isScrolled()" (click)="scrollToTop()">
  <i class="fas fa-chevron-up"></i>
</button>
